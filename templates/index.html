<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <!-- To ensure proper rendering and touch zooming -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{ url_for('static', filename="css/index.css")}}">
        <title>Interactive box plots</title>
    </head>
    <body>
        <div class="container-fluid">
            <h1>Interactive Configuration Explorer</h1>
        </div>
        <div class="row">
            <div class="col-lg-3 text-center">
                <a href=".">
                    <h3>Click to reset</h3>
                </a>
            </div>
            <div class="col-lg-4 text-center">
                <h4>Upload dataset in csv format</h4>
                <h6>The last column in the dataset has to be the dependent numerical variable</h6>
                <h6>We assume the data is preprocessed so as to infer correct datatypes for each column</h6>
            </div>
            <div class="col-lg-5">
                <form method="POST" enctype="multipart/form-data" action="{{url_for('upload')}}">
                    <input type="file" name="file">
                    <input type="submit" value="Upload">
                </form>
            </div>
            <div class="row">
                <!-- Area 1 contains the bars for all variables in the dataset. Area 2 contains the result bar showing the Max and Min thp for complete dataset -->
                <div class="col-lg-11 text-center" id="area1"></div>
                <div class="col-lg-1" id="area2"></div>
            </div>
            <div class="row">
                <!-- Area 4 contains the predictions -->
                <div class="col-lg-12" id="area4"></div>
            </div>
            <div class="row">
                <!-- Area 3 contains blockchain plot -->
                <div class="col-lg-12" id="area3"></div>
            </div>
            
        </div>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script type="text/javascript">
        // Passing the data passed from app.py to barchart.js file by creating a global variable named data_imported.
            let data_imported = {{data | safe}}; 
        </script>
        <script src="{{ url_for('static', filename="js/blockchain.js")}}"></script>
        <script src="{{ url_for('static', filename="js/prediction.js")}}"></script>
        <script src="{{ url_for('static', filename="js/barchart.js")}}"></script>
    </body>
</html>
